<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

    <h1>Resgistro de usuario</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}




    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Resgistro</button>
    </form>





</body>
</html>
